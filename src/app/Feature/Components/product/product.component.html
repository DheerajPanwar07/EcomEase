<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let product of products">
        <div class="card mb-4 shadow-sm">
          <!-- Assuming there's a field 'imageUrl' for the product image -->
          <img class="card-img-top" [src]="product.imageUrl" alt="{{ product.name }}" width="100%" height="225">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <h6>{{ product.price | currency }}</h6>
            <p class="card-text"><small class="text-muted">Quantity: {{ product.quantity }}</small></p>
            <p class="card-text"><small class="text-muted">Seller ID: {{ product.sellerId }}</small></p>
            
            <!-- 'Add to Cart' button for each product -->
            <div  *ngIf="userRole === '3'" class="d-flex justify-content-between align-items-center">
              <button type="button" class="btn btn-danger" (click)="addToCart(product)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- 'View Cart' button only once at the bottom -->
    <div *ngIf="userRole === '3'" class="text-center mt-4">
      <button type="button" class="btn btn-primary btn-lg" (click)="viewCart()">View Cart</button>
    </div>
</div>
